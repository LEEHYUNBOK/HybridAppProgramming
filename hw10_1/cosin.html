<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>jQuery</title>

   <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

   <!-- jqPlot 기본 라이브러리 파일 -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="jqplot/jquery.jqplot.min.css"/>
<script src="jqplot/jquery.jqplot.min.js"></script>
<script>
  $(document).ready(function(){
    // Our data renderer function, returns an array of the form:
    // [[[x1, sin(x1)], [x2, sin(x2)], ...]]
    var sineRenderer = function() {
      var data = [[]];
      for (var i=0; i<13; i+=0.5) {
        data[0].push([i, Math.cos(i)]);
      }
      return data;
    };

    // we have an empty data array here, but use the "dataRenderer"
    // option to tell the plot to get data from our renderer.
    var plot1 = $.jqplot('chart1',[],{
        title: 'Cosine Data Renderer',
        dataRenderer: sineRenderer
    });
  });
</script>
</head>
<body>
<div data-role="page">
   <div data-role="header">
	<h1>header영역</h1>
   </div>
   <div data-role="content">
	<div id="chart1" style="height: 400px; width: 700px;">
     		<!-- 차트 표시 영역 -->
	</div>
   </div>
   <div data-role="footer" data-position="fixed">
      <h4>footer영역</h4>
   </div>
</div>
</body>
</html>
